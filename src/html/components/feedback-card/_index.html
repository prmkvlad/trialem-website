<article class="feedback-card">
	<blockquote class="feedback-card__body">
		<p>{{feedbackText}}</p>
	</blockquote>
	<div class="feedback-card__footer">
		<img class="feedback-card__photo" src="/src/assets/images/feedback/{{authorImageName}}.webp"
			alt="feedback author photo" width="52" height="52" loading="lazy">
		<div class="feedback-card__details">
			<div class="feedback-card__author">{{authorName}}</div>
			<div class="feedback-card__role">{{authorRole}}</div>
		</div>
	</div>
</article>
